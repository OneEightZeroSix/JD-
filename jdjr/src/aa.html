<!DOCTYPE html>
<html lang="en">

            <input className=" debit anim-input" id="userid" autocomplete="on" maxlength="18" data-reg="^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$" data-info="身份证号格式不对">
           <!--一键清除内容图标-->
            <div className="pr pct30 h100p fr">

        </div>
    </div>
